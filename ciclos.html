<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cuenta=15;
        while(cuenta>0){
            document.write("Cuenta regresiva: "+cuenta,"</br>");
            cuenta--;
        }
        document.write("Iniciar despegue");
    </script>
</body>
</html>
