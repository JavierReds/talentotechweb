<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .animacion{
        width: 10px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: ejemplo;
        animation-duration: 5s;
        animation-iteration-count: infinite;

    }

    @keyframes ejemplo {
        0% {background-color: red; left: 0; top: 0;}
        25% {background-color: yellow; left: 25; top: 25;}
    }
</style>
</head>
<body>

    <div class="animacion">
        <h1>Animaciones</h1>
    </div>
    
</body>
</html>
